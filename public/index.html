<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>REST API Lego Gallery</title>
</head>
<body>
  <h1>Lego Gallery API</h1>

  <div class="api-list">
    <div class="gallery full">
      <h2>View Entire Gallery API</h2>
      <p>/api/lego</p>
    </div>

    <div class="gallery id">
      <h2>View Only One</h2>
      <p>/api/lego/id</p>
      <p>id = 1 - 10</p>
    </div>
  </div>
</body>
</html>
